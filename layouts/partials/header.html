<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {{ if .Params.description }}<meta name="description" content="{{ .Params.description | html }}">{{ end }}

  <title>{{ if not .IsHome }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="{{ "css/bootstrap.min.css" | absURL }}">
  <script type="text/javascript" src="{{ "js/bootstrap-native.min.js" | absURL }}"></script>

  <!-- Google Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600%7CSource+Code+Pro:400,600' rel='stylesheet' type='text/css'>

  <!-- Pygments -->
  <link rel="stylesheet" href="{{ "css/pygments.css" | absURL }}">

  <!-- Pannellum -->
  <link rel="stylesheet" href="{{ .Site.Params.pnlmbase }}/{{ .Site.Params.pnlmversion }}/pannellum.css"/>
  <script type="text/javascript" src="{{ .Site.Params.pnlmbase }}/{{ .Site.Params.pnlmversion }}/pannellum.js"></script>
  {{ if .Site.Params.testing }}<script type="text/javascript" src="{{ .Site.Params.pnlmbase }}/{{ .Site.Params.pnlmversion }}/libpannellum.js"></script>{{ end }}

  <!-- Custom styles -->
  <link rel="stylesheet" href="{{ "css/style.css" | absURL }}">

<style>
.arrowl {
  animation: slidel 1s ease-in-out infinite;
  display: inline-block;
  margin-right: 0.5em;
}
.arrowr {
  animation: slider 1s ease-in-out infinite;
  display: inline-block;
  margin-left: 0.5em;
}
@keyframes slidel {
  0%,
  100% {
    transform: translate(0, 0);
  }
  50% {
    transform: translate(-10px, 0);
  }
}
@keyframes slider {
  0%,
  100% {
    transform: translate(0, 0);
  }
  50% {
    transform: translate(10px, 0);
  }
}
</style>

</head>

<body>

<!-- Header -->
<div class="site-wrapper" style="padding:0;">

<a href="https://colorcyclesurvey.mpetroff.net/" style="display:block;padding:5px;font-weight:600;color:#fff;text-align:center;background-color:#0275d8;">
<div class="arrowl" aria-hidden="true">&#x27a1;</div>Consider taking the Color Cycle Survey<div class="arrowr" aria-hidden="true">&#x2b05;</div>
</a>

              <div>
                <ul class="nav masthead-nav">
